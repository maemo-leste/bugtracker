name: Issue Graph

on: [push]
    #schedule:
    #    - cron: '0 1 * * *'

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8]

        steps:
            - uses: actions/checkout@v2
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install deps
              run: |
                apt-get update
                apt-get -y install gnuplot make
                python -m pip install --upgrade pip
                pip install github3.py
            - name: Compile
              run: make
            - name: Artifacts
              uses: actions/upload-artifact@v2
              with:
                name: issue-graph
                path: |
                    graph.png
                retention-days: 2
